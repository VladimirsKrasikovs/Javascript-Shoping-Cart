<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IhopneDealer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <header>
    <nav class="nav">
        <ul>
            <li>HOME</li>
            <li>STORE</li>
            <li>ABOUT</li>
        </ul>
    </nav>
 </header>
    <div>
        <h1>BEST IPHONE SELLER</h1>
    </div>
<main>
    <article>
        <div class="sell">
            <div class="product">
                <img src="/img/iphone15.jpeg" class="img" id="img1" onclick="change(this)">
                <div class="product-name">Ipone 15 pro BLACK</div>
                <div class="product-price"> 999.99 EUR </div>
                <button class="addToBasket" type="button">ADD TO CART</button>
            </div>
            <div class="product">
                <img src="/img/iphone15titan.jpeg" class="img" id="img1" onclick="change(this)">
                <div class="product-name">Ipone 15 pro TITAN</div>
                <div class="product-price"> 1005 EUR</div>
                <button class="addToBasket" type="button">ADD TO CART</button>
            </div>
            <div class="product">
                <img src="/img/iphone15blue.jpeg" class="img" id="img1" onclick="change(this)">
                <div class="product-name">Ipone 15 pro BLUE</div>
                <div class="product-price"> 1300 EUR </div>
                <button class="addToBasket" type="button">ADD TO CART</button>
            </div>
        </div>
    </article>
    <section>
        <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                

                </div>
            
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">999.99 EUR</span>
            </div>
            <button class="purchase" type="button">PURCHASE</button>
    </section>
</main>


<script src="main.js"> </script>
</body>
</html>
